<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Reels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="countdown.js" defer></script>
    <script src="video.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Luxury Reels</h1>
    </header>
    <main>
        <section id="countdown">
            <h2>Special Launch in:</h2>
            <div id="timer"></div>
        </section>
        <section id="video-embed">
            <h2>Watch Our Video</h2>
            <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="testimonials">
            <h2>What Our Customers Say</h2>
            <blockquote>
                <p>This is the best product I've ever used!</p>
                <cite>- Customer A</cite>
            </blockquote>
            <blockquote>
                <p>Luxury Reels changed my life!</p>
                <cite>- Customer B</cite>
            </blockquote>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Luxury Reels. All rights reserved.</p>
        <button id="exit-popup">Exit</button>
    </footer>
    <script>
        // Exit popup script
        document.getElementById('exit-popup').onclick = function() {
            alert('Thank you for visiting!');
        };
    </script>
</body>
</html>
